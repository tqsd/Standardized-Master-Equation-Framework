[importlinter]
root_package = smef

[importlinter:contract:core_ir_is_leaf]
name = core.ir must not import core.model or core.sim
type = forbidden
source_modules =
    smef.core.ir
forbidden_modules =
    smef.core.model
    smef.core.sim

[importlinter:contract:core_model_not_sim]
name = core.model must not import core.sim
type = forbidden
source_modules =
    smef.core.model
forbidden_modules =
    smef.core.sim

[importlinter:contract:units_is_low_level]
name = core.units must not import core.model or core.sim
type = forbidden
source_modules =
    smef.core.units
forbidden_modules =
    smef.core.model
    smef.core.sim
